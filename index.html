<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
      <!-- Header -->
    <div id="header">
      <h1>Welcome to the DMV</h1>
    </div>
    <!-- Ticket-Taker-Container -->
    <div id="ticket-container">
        <!-- Form -->
      <form id="input-form" method="POST">
        <h2>Please take a Ticket and we will be right with you</h2>
        <input
          id="userName"
          type="text"
          name="name"
          placeholder="Name Please"
        />
        <button id="ticket-btn" type="submit">Take Ticket</button>
      </form>
      <!-- Ticket Order Container -->
      <div id="order-wrapper">
        <h2>Ticket Order:</h2>
        <div id="ticketOrder"></div>
      </div>
    </div>

    <script src="ticket.js"></script>
  </body>
</html>
